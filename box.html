<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 30px solid transparent;
            width: 300px;
            height: 50px;
            border-image: url(border.png) 30 30 round;
        }
        p.th4{
            border: 5px solid red;
            border-radius: 10px;

        }
        p.th5{
            border: 5px dotted blue;
            border-radius: 10px;
        }
        p.th6{
            border: 5px outset yellow;
        }


    </style>
</head>
<body>
    <p class="th4">1학년 4반</p>
    <p class="th5">1학년 5반</p>
    <p class="th6">1학년 6반</p>

    <div>
        경계 이미지 반복됨
    </div>

    <p style="border-style:dashed">a</p>
    <p style="border-style:dotted">a</p>
    <p style="border-style:none">a</p>
    <p style="border-style:solid">a</p>
    <p style="border-style:double">a</p>
    <p style="border-style:groove">a</p>
    <p style="border-style:ridge">a</p>
    <p style="border-style:inset">a</p>
    <p style="border-style:outset">a</p>
</body>
</html>
