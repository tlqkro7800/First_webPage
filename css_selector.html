<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        h1, p{font-size: larger;}
        *{color: aquamarine;}
        #special{color: crimson;}
    </style>
</head>
<body>
    <h1>웹 프로그래밍</h1>
    <p>html 학습하기</p>
    <p id="special">CSS 학습하기</p>
    <p id="em">JAVASCRIPT 학습하기</p>
    <a href="https://www.w3c.org">참고 사이트</a>

    <style>
        body em{color: red;}
    </style>

    <!--     
    전체 선책자 : *
    아이디 선택자 : #
    클래스 선택자 : .
    의사 선택자 :  -->
</body>
</html>
