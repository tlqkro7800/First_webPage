<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        .button {
            padding: 10px;
            width: 50px;
            height: 50px;
        }
    </style>
    <script>
        function add() {
            let number1, number2;
            number1 = parseFloat(document.getElementById("number1").value);
            number2 = parseFloat(document.getElementById("number2").value);
            document.getElementById("result").value = number1 + number2;
        }
        function remove() {
            let number1, number2;
            number1 = parseFloat(document.getElementById("number1").value);
            number2 = parseFloat(document.getElementById("number2").value);
            document.getElementById("result").value = number1 - number2;
        }
        function star() {
            let number1, number2;
            number1 = parseFloat(document.getElementById("number1").value);
            number2 = parseFloat(document.getElementById("number2").value);
            document.getElementById("result").value = number1 * number2;
        }
        function sksnrl() {
            let number1, number2;
            number1 = parseFloat(document.getElementById("number1").value);
            number2 = parseFloat(document.getElementById("number2").value);
            document.getElementById("result").value = number1 / number2;
        }
    </script>
<body>
    숫자 1: <input type=text id="number1" value="9"><br>
    숫자 2: <input type=text id="number2" value="6"><br>
    <input type=button value="+" onClick="add()" class="button">
    <input type=button value="-" onClick="remove()" class="button">
    <input type=button value="*" onClick="star()" class="button">
    <input type=button value="/" onClick="sksnrl()" class="button"><br>
    연산결과: <input type=text id="result" value="">
</body>
</html>
